<!-- Modern E-Commerce Sweet Card Component (app-sweet-card) -->
<div class="group relative bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 h-full flex flex-col border border-gray-100">
  <div class="relative aspect-[4/5] overflow-hidden bg-gray-50">
    <img 
      [src]="sweet.imageUrl || 'assets/images/placeholder.png'" 
      [alt]="sweet.name" 
      class="w-full h-full object-cover transition-transform duration-500 ease-out group-hover:scale-105"
      loading="lazy"
    >

    <!-- Quick Add to Cart on Hover (modern e-commerce feature) -->
    <div class="absolute inset-x-0 bottom-0 translate-y-full group-hover:translate-y-0 transition-transform duration-300 bg-gradient-to-t from-black/70 to-transparent p-6">
      <button 
        (click)="onPurchase()" 
        [disabled]="sweet.quantity === 0"
        class="w-full py-3 bg-white text-gray-900 font-medium rounded-lg hover:bg-gray-100 disabled:bg-gray-300 disabled:text-gray-500 transition-colors">
        {{ sweet.quantity > 0 ? 'Quick Add' : 'Sold Out' }}
      </button>
    </div>

    <div class="absolute top-3 left-3">
      <span class="px-3 py-1 text-xs font-medium text-gray-700 bg-white/90 backdrop-blur rounded-full">
        {{ sweet.category }}
      </span>
    </div>

    <div *ngIf="sweet.quantity === 0" class="absolute inset-0 bg-black/30 flex items-center justify-center">
      <span class="px-5 py-2 bg-white text-gray-800 font-semibold rounded-md">Sold Out</span>
    </div>

    <!-- Low stock badge -->
    <div *ngIf="sweet.quantity > 0 && sweet.quantity < 5" class="absolute top-3 right-3">
      <span class="px-3 py-1 text-xs font-medium text-amber-700 bg-amber-100 rounded-full">
        Only {{ sweet.quantity }} left
      </span>
    </div>
  </div>

  <div class="p-5 flex flex-col flex-grow">
    <h3 class="text-lg font-medium text-gray-900 line-clamp-2 mb-2 group-hover:text-rose-600 transition-colors">
      {{ sweet.name }}
    </h3>

    <div class="flex items-center justify-between mt-auto">
      <span class="text-xl font-semibold text-gray-900">
        {{ sweet.price | currency:'USD':'symbol':'1.2-2' }}
      </span>

      <button 
        *ngIf="!isAdmin"
        (click)="onPurchase()" 
        [disabled]="sweet.quantity === 0"
        class="px-5 py-2.5 bg-rose-600 text-white text-sm font-medium rounded-lg hover:bg-rose-700 disabled:bg-gray-200 disabled:text-gray-400 transition-colors flex items-center gap-2">
        <span>Add to Cart</span>
        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7.4 13h9.2l3.6-8H5.4M7.4 13L5.7 5M7.4 13l-2.3 2.3c-.63.63-.18 1.71.71 1.71H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </button>

      <div *ngIf="isAdmin" class="flex gap-2">
        <button (click)="edit.emit(sweet)" class="p-2 text-gray-500 hover:text-indigo-600 transition-colors">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
        </button>
        <button (click)="delete.emit(sweet.id)" class="p-2 text-gray-500 hover:text-red-600 transition-colors">
          <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
        </button>
      </div>
    </div>
  </div>
</div>
