<div class="modal-overlay">
  <div class="modal-box">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>

    <div class="modal-actions">
      <button class="btn-secondary" (click)="cancel.emit()">
        Cancel
      </button>
      <button class="btn-danger" (click)="confirm.emit()">
        Confirm
      </button>
    </div>
  </div>
</div>
