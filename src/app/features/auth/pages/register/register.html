<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-indigo-50 via-white to-pink-50">
  <div class="max-w-md w-full space-y-8">
    
    <div class="text-center">
      <h2 class="mt-6 text-4xl font-bold text-gray-900">
        Create Account ✨
      </h2>
      <p class="mt-2 text-base text-gray-600">
        Join the Sweet Shop community
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <div class="space-y-5">
        
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <div class="relative">
            <input 
              id="name" 
              type="text" 
              autocomplete="name"
              formControlName="name"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 sm:text-sm shadow-sm"
              [class.border-red-500]="f['name'].touched && f['name'].invalid"
              placeholder="John Doe"
            >
          </div>
          <div *ngIf="f['name'].touched && f['name'].invalid" class="mt-2 text-sm text-red-600">
            Name is required.
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <div class="relative">
            <input 
              id="email" 
              type="email" 
              autocomplete="email"
              formControlName="email"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 sm:text-sm shadow-sm"
              [class.border-red-500]="f['email'].touched && f['email'].invalid"
              placeholder="you@example.com"
            >
          </div>
          <div *ngIf="f['email'].touched && f['email'].errors" class="mt-2 text-sm text-red-600">
            <span *ngIf="f['email'].errors['required']">Email is required.</span>
            <span *ngIf="f['email'].errors['email']">Enter a valid email address.</span>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input 
              id="password" 
              type="password" 
              autocomplete="new-password"
              formControlName="password"
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 sm:text-sm shadow-sm"
              [class.border-red-500]="f['password'].touched && f['password'].invalid"
              placeholder="••••••••"
            >
          </div>
          <div *ngIf="f['password'].touched && f['password'].errors" class="mt-2 text-sm text-red-600">
            <span *ngIf="f['password'].errors['required']">Password is required.</span>
            <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-md"
        >
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
        </button>
      </div>

      <div class="text-center text-sm">
        <span class="text-gray-600">Already have an account? </span>
        <a routerLink="/auth/login" class="font-semibold text-indigo-600 hover:text-indigo-500 transition duration-200">
          Login here
        </a>
      </div>
    </form>
  </div>
</div>
