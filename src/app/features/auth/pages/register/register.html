<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Create Account ✨
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Join the Sweet Shop community
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      
      <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
        <p class="text-sm text-red-700">{{ errorMessage }}</p>
      </div>

      <div class="rounded-md shadow-sm space-y-4">
        
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input 
            id="name" 
            type="text" 
            formControlName="name"
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            [class.border-red-500]="f['name'].touched && f['name'].invalid"
            placeholder="John Doe"
          >
          <div *ngIf="f['name'].touched && f['name'].errors" class="text-red-500 text-xs mt-1">
            Name is required.
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email"
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            [class.border-red-500]="f['email'].touched && f['email'].invalid"
            placeholder="you@example.com"
          >
          <div *ngIf="f['email'].touched && f['email'].errors" class="text-red-500 text-xs mt-1">
            Valid email is required.
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
            [class.border-red-500]="f['password'].touched && f['password'].invalid"
            placeholder="••••••••"
          >
          <div *ngIf="f['password'].touched && f['password'].errors" class="text-red-500 text-xs mt-1">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 transition-colors duration-200"
      >
        {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
      </button>

      <div class="text-sm text-center">
        <span class="text-gray-600">Already have an account? </span>
        <a routerLink="/auth/login" class="font-medium text-primary hover:text-primaryHover">
          Login here
        </a>
      </div>
    </form>
  </div>
</div>
