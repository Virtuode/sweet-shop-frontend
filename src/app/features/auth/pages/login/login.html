<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-indigo-600">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Welcome Back!
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Sign in to satisfy your sweet cravings
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      
      <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
        <p class="text-sm text-red-700">{{ errorMessage }}</p>
      </div>

      <div class="rounded-md shadow-sm -space-y-px">
        
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email"
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm transition duration-150 ease-in-out"
            [class.border-red-500]="f['email'].touched && f['email'].invalid"
            placeholder="you@example.com"
          >
          <div *ngIf="f['email'].touched && f['email'].errors" class="text-red-500 text-xs mt-1">
            <span *ngIf="f['email'].errors['required']">Email is required.</span>
            <span *ngIf="f['email'].errors['email']">Enter a valid email address.</span>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password"
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm transition duration-150 ease-in-out"
            [class.border-red-500]="f['password'].touched && f['password'].invalid"
            placeholder="••••••••"
          >
          <div *ngIf="f['password'].touched && f['password'].errors" class="text-red-500 text-xs mt-1">
            <span *ngIf="f['password'].errors['required']">Password is required.</span>
            <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primaryHover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <div class="text-sm text-center">
        <span class="text-gray-600">Don't have an account? </span>
        <a routerLink="/auth/register" class="font-medium text-primary hover:text-primaryHover">
          Register now
        </a>
      </div>
    </form>
  </div>
</div>
