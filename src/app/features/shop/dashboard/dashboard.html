<!-- Corrected Modern E-Commerce Main Page Component with Proper Color Contrast -->
<div class="min-h-screen bg-gray-50">
  <!-- Hero Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-16 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
        Handcrafted Sweets & Desserts
      </h1>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-10">
        Freshly made with premium ingredients. Delivered straight to your door.
      </p>

      <!-- Search Bar -->
      <div class="max-w-2xl mx-auto">
        <div class="relative">
          <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input 
            [formControl]="searchControl" 
            type="text" 
            placeholder="Search for cakes, chocolates, laddus..."
            class="w-full pl-12 pr-6 py-4 rounded-xl border border-gray-300 focus:border-rose-500 focus:outline-none focus:ring-4 focus:ring-rose-100 text-lg text-gray-900 placeholder-gray-500"
          >
        </div>
      </div>
    </div>
  </header>

  <!-- Product Grid -->
  <section class="max-w-7xl mx-auto px-6 py-12">
    <div *ngIf="loading" class="flex justify-center py-24">
      <app-loader></app-loader>
    </div>

    <div *ngIf="!loading && sweets.length === 0" class="text-center py-24">
      <div class="text-8xl mb-6 text-gray-200">ğŸ§</div>
      <h3 class="text-3xl font-semibold text-gray-900 mb-3">No products found</h3>
      <p class="text-gray-600 text-lg">Try a different search term.</p>
    </div>

    <div *ngIf="!loading && sweets.length > 0" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-8">
      <app-sweet-card 
        *ngFor="let sweet of sweets" 
        [sweet]="sweet"
        (purchase)="handlePurchase($event)">
      </app-sweet-card>
    </div>
  </section>
</div>
